<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sprint 7</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <form>
            <input type="submit" id="signup" value="Sign Up" ><input type="submit" id="login" value="Log in">
            
            <p>Sign Up for Free</p>
            
            <input type="text" id="fname" placeholder="First Name*" required autofocus>
            
            <input  type="text" id="lname" placeholder="Last Name*" required>
            
            <input type="email" placeholder="Email Address*" required>
            
            <input type="password" placeholder="Set A Password*" required>
            
            <input type="submit" id="start" value="GET STARTED">
            
        </form>
    </div>
</body>
</html>
